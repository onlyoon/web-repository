<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
  <style>

  </style>
</head>
<body>
  <div><span id="order"> 1</span>번째 참가자</span></div>
  <div>제시어: <span id= "word"> </span></span></div>
  <input type="text">
  <button>입력</button>
  <script>
    const number = Number(prompt("몇 명이 참가하나요?"), 10);
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word;
    let newWord;

    const onInput = (event) => {
      newWord = event.target.value;
    };

    const onClickButton = () => {

      if(!word) { // 제시어가 비어 있는가?
        word = newWord; // 입력한 단어가 제시어가 된다.
        $word.textContent = word;
        $input.value ='';
        $input.focus();
        const order = Number($order.textContent);
        if (order + 1 > number) {  // 최대값보다 크다면
            $order.textContent = 1;
          }
          else {  // 최대값보다 작다면
            $order.textContent = order + 1;
          }
      }
      else { // 제시어가 비어 있지 않은가?
        if(word[word.length - 1] === newWord[0]) { // 올바른 단어라면
          word = newWord; // 입력한 단어가 제시어가 된다.
          $word.textContent = word;
          $input.value =''; 
          $input.focus();
          const order = Number($order.textContent);
          if (order + 1 > number) {  // 최대값보다 크다면
            $order.textContent = 1;
          }
          else {  // 최대값보다 작다면
            $order.textContent = order + 1;
          }
        }
        else { // 올바르지 않은 단어라면
          const order = Number($order.textContent);
          alert('올바르지 않은 단어입니다.');
          $input.value =''; 
          $input.focus();
          if (order + 1 > number) {  // 최대값보다 크다면
            $order.textContent = 1;
          }
          else {  // 최대값보다 작다면
            $order.textContent = order + 1;
          }        }
      }
    }

    $input.addEventListener('input', onInput);
    $button.addEventListener('click', onClickButton);
  </script>
</body>
</html>
